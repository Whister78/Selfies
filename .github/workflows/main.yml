<p>&lt;!DOCTYPE html&gt;<br />&lt;html lang="fr"&gt;<br />&lt;head&gt;<br /> &lt;meta charset="UTF-8"&gt;<br /> &lt;title&gt;Rallye Photo de la Cr&eacute;maill&egrave;re&lt;/title&gt;<br /> &lt;style&gt;<br /> body {<br /> font-family: sans-serif;<br /> background-color: #f5f7fa;<br /> display: flex;<br /> flex-direction: column;<br /> align-items: center;<br /> justify-content: center;<br /> height: 100vh;<br /> margin: 0;<br /> }<br /> .container {<br /> background: white;<br /> border-radius: 10px;<br /> padding: 30px;<br /> box-shadow: 0 5px 15px rgba(0,0,0,0.1);<br /> text-align: center;<br /> max-width: 600px;<br /> }<br /> .phrase {<br /> font-size: 24px;<br /> margin-bottom: 20px;<br /> }<br /> label {<br /> font-size: 18px;<br /> cursor: pointer;<br /> }<br /> input[type="checkbox"] {<br /> transform: scale(1.4);<br /> margin-right: 10px;<br /> }<br /> .fini {<br /> font-size: 22px;<br /> color: #888;<br /> margin-top: 20px;<br /> }<br /> button {<br /> margin-top: 20px;<br /> padding: 10px 20px;<br /> font-size: 16px;<br /> border: none;<br /> border-radius: 6px;<br /> background-color: #007bff;<br /> color: white;<br /> cursor: pointer;<br /> }<br /> &lt;/style&gt;<br />&lt;/head&gt;<br />&lt;body&gt;<br /> &lt;div class="container"&gt;<br /> &lt;div class="phrase" id="phrase"&gt;Chargement...&lt;/div&gt;<br /> &lt;label&gt;<br /> &lt;input type="checkbox" id="checkbox"&gt;<br /> J'ai fait cette action<br /> &lt;/label&gt;<br /> &lt;div class="fini" id="fini" style="display:none;"&gt;ðŸŽ‰ C'est fini !&lt;/div&gt;<br /> &lt;button id="restart" style="display:none;"&gt;Recommencer&lt;/button&gt;<br /> &lt;/div&gt;</p>
<p>&lt;script&gt;<br /> const phrases = [<br /> "Selfie avec l&rsquo;objet le plus petit de la cuisine",<br /> "Selfie en pleine \"s&eacute;ance de sport\" avec un objet du quotidien",<br /> "Selfie avec l'objet le plus insolite en &eacute;quilibre sur votre t&ecirc;te",<br /> "Selfie avec l&rsquo;objet le plus kitsch / moche / discutable de l&rsquo;appartement",<br /> "Selfie avec le sourire le plus exag&eacute;r&eacute; ou moins naturel possible",<br /> "Selfie en utilisant un objet du quotidien de mani&egrave;re compl&egrave;tement innatendue",<br /> "Selfie avec l&rsquo;objet le plus mal &agrave; l'aise dans l'appartement",<br /> "Selfie avec une personne&hellip; sans qu&rsquo;elle s&rsquo;en aper&ccedil;oive !"<br /> ];</p>
<p>let index = 0;<br /> const phraseDiv = document.getElementById('phrase');<br /> const checkbox = document.getElementById('checkbox');<br /> const finiDiv = document.getElementById('fini');<br /> const restartBtn = document.getElementById('restart');</p>
<p>function showPhrase() {<br /> phraseDiv.textContent = phrases[index];<br /> checkbox.checked = false;<br /> }</p>
<p>checkbox.addEventListener('change', () =&gt; {<br /> if (checkbox.checked) {<br /> index++;<br /> if (index &lt; phrases.length) {<br /> showPhrase();<br /> } else {<br /> phraseDiv.style.display = 'none';<br /> checkbox.parentElement.style.display = 'none';<br /> finiDiv.style.display = 'block';<br /> restartBtn.style.display = 'inline-block';<br /> }<br /> }<br /> });</p>
<p>restartBtn.addEventListener('click', () =&gt; {<br /> index = 0;<br /> phraseDiv.style.display = 'block';<br /> checkbox.parentElement.style.display = 'flex';<br /> finiDiv.style.display = 'none';<br /> restartBtn.style.display = 'none';<br /> showPhrase();<br /> });</p>
<p>// Initial display<br /> showPhrase();<br /> &lt;/script&gt;<br />&lt;/body&gt;<br />&lt;/html&gt;</p>
